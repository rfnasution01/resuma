<!doctype html>
<html lang="en">
  <head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Set the favicon for the site, using an SVG icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Make the page responsive by setting the viewport to device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the page displayed on the browser tab -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- The root element where React will mount the application -->
    <div id="root"></div>

    <!-- Link to the main TypeScript file that will bootstrap the React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
